  <body>
    <nav class="navbar d-block text-center">
      <h1 class="title">Desafio 21 dias</h1>
      <h5 class="subtitle">
        Bienvenide a este espacio donde tendrás registro de tus avances y
        logros.
      </h5>
    </nav>

    <div class="container">
      <!-- Button trigger modal -->
      <div>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          Agregar Categoría
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="addModal"
        tabindex="-1"
        aria-labelledby="addModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalLabel">Agregar Categoría</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form>
              <div class="modal-body">
                <div class="mb-3">
                  <input
                    id="inputAdd"
                    type="text"
                    class="form-control"
                    placeholder="Nombre de la categoría"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  id="saveButton"
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Save changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="categories"></div>
    </div>
